url-virkailija=https://${host.virkailija}

url-ohjausparametrit=${url-virkailija}/ohjausparametrit-service
url-sijoittelu=${url-virkailija}/sijoittelu-service
haku-app.baseUrl=${url-virkailija}/haku-app
authentication-service.baseUrl=${url-virkailija}/authentication-service

haku-app.listfull.queryBase = ${haku-app.baseUrl}/applications/listfull?q=

authentication-service.henkilo = ${authentication-service.baseUrl}/resources/henkilo

ohjausparametrit-service.parametri=${url-ohjausparametrit}/$1

sijoittelu-service.latest.url.for.haku=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/latest
sijoittelu-service.hakemus.for.sijoittelu=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/$2/hakemus/$3
sijoittelu-service.all.hakemus.for.sijoittelu=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/$2/hakemukset

url-tarjonta=${url-virkailija}/tarjonta-service

tarjonta-service.find=${url-tarjonta}/rest/v1/haku/find?addHakuKohdes=false
tarjonta-service.haku=${url-tarjonta}/rest/v1/haku/$1
tarjonta-service.hakukohde=${url-tarjonta}/rest/v1/hakukohde/$1?populateAdditionalKomotoFields=true
tarjonta-service.hakukohde.search=${url-tarjonta}/rest/v1/hakukohde/search?tila=VALMIS&tila=JULKAISTU&hakuOid=$1&offset=0&limit=1
tarjonta-service.koulutus=${url-tarjonta}/rest/v1/koulutus/$1
