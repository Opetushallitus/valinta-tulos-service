url-virkailija=https://${host.virkailija}

url-ohjausparametrit=${url-virkailija}/ohjausparametrit-service
oppijanumerorekisteri-service.suffix=/oppijanumerorekisteri-service
url-oppijanumerorekisteri= ${url-virkailija}${oppijanumerorekisteri-service.suffix}
url-sijoittelu=${url-virkailija}${sijoittelu-service.suffix}
sijoittelu-service.suffix=/sijoittelu-service

haku-app.baseUrl=${url-virkailija}/haku-app
authentication-service.baseUrl=${url-virkailija}/authentication-service

haku-app.listfull.queryBase = ${haku-app.baseUrl}/applications/listfull?q=

oppijanumerorekisteri-service.henkiloPerusByHetu= ${url-oppijanumerorekisteri}/henkilo/henkiloPerusByHetu/$1
authentication-service.henkilo = ${authentication-service.baseUrl}/resources/henkilo

ohjausparametrit-service.parametri=${url-ohjausparametrit}/api/v1/rest/parametri/$1

sijoittelu-service.latest.url.for.haku=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/latest
sijoittelu-service.hakemus.for.sijoittelu=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/$2/hakemus/$3
sijoittelu-service.all.hakemus.for.sijoittelu=${url-sijoittelu}/resources/sijoittelu/$1/sijoitteluajo/$2/hakemukset

url-tarjonta=${url-virkailija}/tarjonta-service

tarjonta-service.find=${url-tarjonta}/rest/v1/haku/find
tarjonta-service.haku=${url-tarjonta}/rest/v1/haku/$1
tarjonta-service.koulutus=${url-tarjonta}/rest/v1/koulutus/$1
tarjonta-service.komo=${url-tarjonta}/rest/v1/komo/$1
tarjonta-service.hakukohde=${url-tarjonta}/rest/v1/hakukohde/$1
tarjonta-service.hakukohde.search=${url-tarjonta}/rest/v1/hakukohde/search

url-valintalaskentakoostepalvelu=${url-virkailija}/valintalaskentakoostepalvelu

valintalaskentakoostepalvelu.valintaperusteet.resource.hakukohde=${url-valintalaskentakoostepalvelu}/resources/valintaperusteet/hakukohde/$1/kayttaaValintalaskentaa

organisaatio-service.organisaatio.hae=${url-virkailija}/organisaatio-service/rest/organisaatio/hae
